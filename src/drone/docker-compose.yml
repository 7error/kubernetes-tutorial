version: '3'

services:
  drone-server:
    image: drone/drone:0.8
    container_name: drone-server
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - /var/lib/drone:/var/lib/drone
    restart: always
    environment:
      - DRONE_OPEN=true
      - DRONE_ADMIN=drone,mritd
      - DRONE_HOST=http://172.21.0.1
      - DRONE_GITLAB=true
      - DRONE_GITLAB_PRIVATE_MODE=true
      - DRONE_GITLAB_URL=http://code.sunmi.com/
      - DRONE_GITLAB_CLIENT=970fd89011a6dcbdd563f67e4a0ae1624c8781dd3f0491ac8fab1e14a591bc1f
      - DRONE_GITLAB_SECRET=2b13d446e39f1cc352c24ac0beacc2e2074c2990835b17ac55a246d093560bf5
      - DRONE_SECRET=drone

  drone-agent:
    image: drone/agent:0.8
    container_name: drone-agent
    command: agent
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=http://172.21.0.1:8000
      - DRONE_SECRET=drone