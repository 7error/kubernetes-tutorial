apiVersion: v1
kind: Service
metadata:
  name: gitlab-ce-service
  labels:
    app: gitlab-ce-service
spec:
  ports:
    - name: gitlab-ce
      port: 80
      targetPort: 80
      nodePort: 30000
  selector:
    app: gitlab-ce
  type: NodePort
---
apiVersion: extensions/v1beta1     # K8S对应的API版本
kind: Deployment                   # 对应的类型
metadata:
  name: gitlab-deployment
  labels:
    app: gitlab-deployment
spec:
  template:
    metadata:
      labels:
        app: gitlab-ce
    spec:
      containers:
        - name: gitlab-ce
          image: twang2218/gitlab-ce-zh:10.6.2
          imagePullPolicy: Always

